<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output/output.css" />
    <title>Tailwind CSS Flexbox Image Library</title>
  </head>
  <body class="bg-gradient-to-r from-[#232526] to-[#414345] text-white">
    <main class="flex flex-col gap-y-6 max-w-screen-2xl">
      <div class="flex flex-col gap-y-2">
        <h1 class="text-2xl font-bold sm:text-3xl xl:text-5xl">My Library</h1>
        <p class="sm:text-lg xl:text-xl">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde,
          laudantium
        </p>
      </div>

      <section class="flex gap-4 flex-wrap *:basis-[330px] *:grow">
        <figure>
          <img src="images/image_1.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_2.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_3.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_4.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_5.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_6.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_7.jpg" alt="" />
        </figure>
        <figure>
          <img src="images/image_8.jpg" alt="" />
        </figure>
      </section>
    </main>
  </body>
</html>
