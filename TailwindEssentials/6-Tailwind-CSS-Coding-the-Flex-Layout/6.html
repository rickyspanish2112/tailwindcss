<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output/output.css" />
    <title>Tailwind CSS - Coding the Flex Layout</title>
  </head>
  <body class="bg-slate-600">
    <!-- 
    Justify Content *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
    ----------------------------------------------------------
                           flex-row
    justify-normal	               justify-content: normal;
    justify-start	                 justify-content: flex-start;
    justify-end	                   justify-content: flex-end;
    justify-center	               justify-content: center;
    justify-between	               justify-content: space-between;
    justify-around	               justify-content: space-around;
    justify-evenly	               justify-content: space-evenly;
    justify-stretch	               justify-content: stretch; 
                          flex-col
    ----------------------------------------------------------
    -->

    <section class="text-white border-white">
      <h1 class="text-xl font-semibold m-2 bg-sky-600 p-4 rounded">
        Fun Facts About Animals That Will Blow Your Mind
      </h1>
      <div
        class="*:p-4 *:bg-green-600 *:rounded flex gap-4 flex-col h-screen justify-evenly"
      >
        <p>A group of ferrets is called a business.</p>
        <p>A group of owls is called a parliament.</p>
      </div>
    </section>
  </body>
</html>
