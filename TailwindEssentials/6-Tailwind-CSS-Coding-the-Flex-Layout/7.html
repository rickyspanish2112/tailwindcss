<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output/output.css" />
    <title>Tailwind CSS - Coding the Flex Layout</title>
  </head>
  <body class="bg-slate-600">
    <!-- 
    Align Items *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
    ----------------------------------------------------------
                        flex-row
    items-start                    align-items: flex-start;
    items-end                 	   align-items: flex-end;
    items-center                   align-items: center;
    items-baseline                 align-items: baseline;
    items-stretch                  align-items: stretch;
                        flex-col
    ----------------------------------------------------------
    -->

    <section class="text-white">
      <h1 class="text-xl font-semibold m-2 bg-sky-600 p-4 rounded">
        Fun Facts About Animals That Will Blow Your Mind
      </h1>
      <div
        class="*:p-4 *:bg-green-600 *:rounded flex gap-4 border-4 border-white h-screen flex-col items-center"
      >
        <p>A group of ferrets is called a business.</p>
        <p>A group of owls is called a parliament.</p>
      </div>
    </section>
  </body>
</html>
